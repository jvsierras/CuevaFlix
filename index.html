<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Videos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reproductor de Videos</h1>

        <!-- Selector de Fuente -->
        <label for="source-select">Selecciona una fuente:</label>
        <select id="source-select">
            <option value="multiembed">MultiEmbed</option>
            <option value="vidsrc">VidSrc</option>
            <option value="shorticu">Short.ICU</option>
        </select>

        <!-- Lista de Películas -->
        <div id="movie-list"></div>

        <!-- Reproductor de Video -->
        <div id="player-modal" class="modal">
            <div class="modal-content">
                <span id="close-player" class="close">&times;</span>
                <h2 id="movie-title"></h2>
                <div id="movie-details">
                    <img id="movie-poster" src="" alt="Poster de la película" />
                    <p id="movie-overview"></p>
                </div>
                <iframe id="video-player" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
