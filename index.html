<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuevaFlix - Películas en Línea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Título como enlace para regresar a la página principal -->
        <a href="/" id="logo"><h1>CuevaFlix</h1></a>
        <input type="text" id="search" placeholder="Buscar películas...">
    </header>
    <main>
        <section id="featured">
            <h2>Destacadas</h2>
            <div class="movie-grid" id="featured-movies"></div>
        </section>
        <!-- Ventana modal para el reproductor y la información de la película -->
        <div id="player-modal" class="modal">
            <div class="modal-content">
                <span id="close-player" class="close">&times;</span>
                <!-- Contenedor para la información de la película -->
                <div id="movie-info"></div>
                <!-- Reproductor de video usando iframe -->
                <iframe id="video-player" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2025 CuevaFlix - Proyecto de ejemplo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
